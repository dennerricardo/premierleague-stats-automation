name: premierleague-ci

on: 
  push:
  schedule:
    - cron: "0 0 * * 5,6"

jobs:
  premierleague-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
        
      - name: Build with maven
        run: mvn clean test
       
      - name: Upload cucumber reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: premierleague-reports
          path: target/HTMLReports/cucumber.html
          retention-days: 7
